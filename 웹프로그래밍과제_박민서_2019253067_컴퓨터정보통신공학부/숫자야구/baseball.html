<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자야구</title>
</head>

<body>
    <h1>숫자 야구 게임</h1>
    <h2>남은 횟수 : <span id="tryLimit">10 번</span></h2>
    <h4 id="choiceHint">
    <button onclick="showHint()">힌트</button>
    <div id="hint" style="display: none">
        알고싶은 자리수를 선택해주세요
        <br>
        숫자 4개중 하나만 알려드립니다. 신중히 선택하세요!
        <br>
        <select id="hintSelect">
            <option value="1">첫번째 자리</option>
            <option value="2">두번째 자리</option>
            <option value="3">세번째 자리</option>
            <option value="4">네번째 자리</option>
        </select>
        <button onclick="show()">보기</button>
    </div>
    </h4>
    <h4 id="hintArea">

    </h4>
    <form id="form">
        <input id="input" type="text" maxlength="4" value="" placeholder="4자리">
        <button id="submitButton" type="submit">확인</button>
    </form>
    <button id="resetButton" onclick="reset()" style="display: none">다시하기</button>
    <div id="logs">

    </div>

    <script src="baseball.js"></script>
</body>

</html>
